<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="@{/students}">Student Management System</a>
        <span sec:authorize="isAnonymous()">
                <a class="btn btn-outline-light" th:href="@{/login}">Login</a> &nbsp;
            <a class="btn btn-outline-light" th:href="@{/register}">Register</a>
            </span>
        <span sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
            </span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
    <div>

    </div>
</nav>
<br><br><br>
<div class="container row col-md-8 offset-md-2">
    <div sec:authorize="isAnonymous()" class="card">
        <div class="card-header">
            <h2 class="text-center"> User Login</h2>
        </div>
        <div class="card-body">
            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <!-- Logout Message -->
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <form
                    method="post"
                    role="form"
                    th:action="@{/login}"
                    class="form-horizontal"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Enter Email"
                            type="text"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter Password"
                            type="password"
                    />
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
                <span><a th:href="@{/register}">Don't have an account? Register</a></span>
            </form>
        </div>
    </div>
    <div sec:authorize="isAuthenticated()" class="card">
        <div class="card-header">
            <h2 class="text-center"> User Login</h2>
        </div>
        <div class="card-body">
            <span>User is already logged in,click <a th:href="@{/students}">here</a> for homepage</span>
        </div>
    </div>
</div>

</body>
</html>
