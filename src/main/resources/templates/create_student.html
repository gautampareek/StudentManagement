<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crate a new Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/students}">Student Management System</a>
        <span sec:authorize="isAnonymous()">
                <a class="btn btn-outline-light" th:href="@{/login}">Login</a> &nbsp;
            <a class="btn btn-outline-light" th:href="@{/register}">Register</a>
            </span>
        <span sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
            </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br /><br />

<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center"> Create Student</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/addStudents}"
                    th:object="${student}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Student First Name</label>
                    <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter first name"
                            type="text"
                            th:field="*{firstName}"
                    />
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                       th:errors="*{firstName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Last Name</label>
                    <input
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Enter last name"
                            type="text"
                            th:field="*{lastName}"
                    />
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                       th:errors="*{lastName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Email-Id</label>
                    <input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email address"
                            type="email"
                            th:field="*{email}"
                    />
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                       th:errors="*{email}"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
