<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
    <img th:src="@{/image/error.png}" alt="Error Image" width="300" class="mb-4" />
    <h2 class="text-danger">Oops! Something went wrong.</h2>
    <p class="lead" th:text="${errorMessage}">An unexpected error occurred.</p>
    <a th:href="@{/students}" class="btn btn-primary mt-3">Go Back Home</a>
</div>
</body>
</html>
